# 배포는 GitHub Pages가 자동으로 처리
# Settings > Pages에서 Source를 'docs' 폴더로 설정


name: Deploy VitePress Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: corepack enable
      - run: corepack prepare yarn@4.5.2 --activate
      - run: yarn install --immutable
      - run: yarn docs:build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - uses: actions/deploy-pages@v4

